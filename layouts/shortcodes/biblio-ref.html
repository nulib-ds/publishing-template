<!-- hanging indent for bibliographic references: https://discourse.gohugo.io/t/hanging-indent-in-md-maintaining-formatting/25932/2 -->
{{- $p := .Page -}}
{{- range (split .Inner "\n") -}}
  {{- if gt (len .) 0 }}
  <p class="p2">
    {{ . | $p.RenderString }}
  </p>
  {{- end }}
{{- end -}}
